<!DOCTYPE html>
<html>
    <head>
        <title>Register | Robot Competition</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="main">
            <div id="header"></div>
            <div id="nav"></div>
            <div id="sidebar"></div>
            <div id="content">
                <p>Please fill out this form to register for the competition. 
                    All fields are required unless specified.</p>
                <form id="reg-form">
                    <p>
                        <label>Team Name</label>
                        <input type="text" name="tname" required="required" />
                    </p>
                    <p>
                        <label>High School</label>
                        <input type="text" name="hsname" required="required" />
                    </p>
                    <fieldset>
                        <legend>Team Members</legend>
                        <p>
                            <label>Captain</label>
                            <input type="text" name="captain" required="required" />
                        </p>
                        <p>
                            <label>Member 1</label>
                            <input type="text" name="mem1" required="required" />
                        </p>
                        <p>
                            <label>Member 2</label>
                            <input type="text" name="mem2" required="required" />
                        </p>
                    </fieldset>
                    <p>
                        <label>Street Address</label>
                        <input type="text" name="address" required="required" />
                    </p>
                    <p>
                        <label>City</label>
                        <input type="text" name="city" required="required" />
                    </p>
                    <p>
                        <select name="state" required="required">
                            <option selected="selected" disabled="disabled">State</option>
                            <option value="AK">AK</option>
                            <option value="AL">AL</option>
                            <option value="AR">AR</option>
                            <option value="AZ">AZ</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DC">DC</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="IA">IA</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="MA">MA</option>
                            <option value="MD">MD</option>
                            <option value="ME">ME</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MO">MO</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="NC">NC</option>
                            <option value="ND">ND</option>
                            <option value="NE">NE</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NV">NV</option>
                            <option value="NY">NY</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VA">VA</option>
                            <option value="VT">VT</option>
                            <option value="WA">WA</option>
                            <option value="WI">WI</option>
                            <option value="WV">WV</option>
                            <option value="WY">WY</option>
                        </select>
                    </p>
                    <p>
                        <label>Phone (Optional)</label>
                        <input type="tel" name="phone" />
                    </p>
                    <fieldset>
                        <legend>Events</legend>
                        <p>
                            <label>Sprint</label>
                            <input type="checkbox" name="sprint" />
                        </p>
                        <p>
                            <label>Battle</label>
                            <input type="checkbox" name="battle" />
                        </p>
                        <p>
                            <label>Maze</label>
                            <input type="checkbox" name="maze" />
                        </p>
                    </fieldset>
                    <p>
                        <label>Comment</label><br />
                        <textarea name="comment" required="required"></textarea>
                    </p>
                    <input type="submit" name="submit" />
                </form>
            </div>
            <div id="footer"></div>
        </div>
    </body>
</html>
